<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracker Latihan Calisthenics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tracker Latihan Harian</h1>
    
    <form id="trackerForm">
      <label for="date">Tanggal:</label>
      <input type="date" id="date" required>

      <label for="pushup">Push-Up:</label>
      <input type="number" id="pushup" required min="0">

      <label for="pullup">Pull-Up:</label>
      <input type="number" id="pullup" required min="0">

      <label for="situp">Sit-Up:</label>
      <input type="number" id="situp" required min="0">

      <button type="submit">Simpan Latihan</button>
    </form>

    <h2>Riwayat Latihan</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Push-Up</th>
          <th>Pull-Up</th>
          <th>Sit-Up</th>
        </tr>
      </thead>
      <tbody>
        <!-- Diisi dari JS -->
      </tbody>
    </table>

    <h2>Grafik Perkembangan</h2>
    <canvas id="latihanChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
