<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calisthenics Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Tambah elemen canvas untuk grafik -->
<h2>Grafik Perkembangan</h2>
<canvas id="latihanChart" width="400" height="200"></canvas>

<!-- Tambahkan Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <div class="container">
    <h1>Calisthenics Tracker</h1>
    
    <form id="trackerForm">
      <label>Tanggal:</label>
      <input type="date" id="date" required><br>

      <label>Push-Up:</label>
      <input type="number" id="pushup" min="0" required><br>

      <label>Pull-Up:</label>
      <input type="number" id="pullup" min="0" required><br>

      <label>Sit-Up:</label>
      <input type="number" id="situp" min="0" required><br>

      <button type="submit">Simpan</button>
    </form>

    <h2>Riwayat Latihan</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Push-Up</th>
          <th>Pull-Up</th>
          <th>Sit-Up</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
